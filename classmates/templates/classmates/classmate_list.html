<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        h1 {
            color: #333;
            text-align: center;
            padding: 20px;
            background-color: #fff;
            margin: 0;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 20px 0;
            background-color: #fff;
        }

        th, td {
            border: 1px solid #ccc;
            padding: 10px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e0e0e0;
        }

        a {
            text-decoration: none;
            color: #007bff;
        }

        a:hover {
            text-decoration: underline;
        }

        a.edit {
            color: #28a745;
        }

        a.delete {
            color: #dc3545;
        }

        a.new {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
            margin: 20px;
        }

        a.new:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<h1>Classmates</h1>

<table>
    <thead>
        <tr>
            <th>Firstname</th>
            <th>Lastname</th>
            <th>Age</th>
            <th>Gender</th>
            <th>Address</th>
            <th>View</th>
            <th>Edit</th>
            <th>Delete</th>
        </tr>
    </thead>
    <tbody>
        {% for classmate in object_list %}
        <tr>
            <td>{{ classmate.firstname }}</td>
            <td>{{ classmate.lastname }}</td>
            <td>{{ classmate.age }}</td>
            <td>{{ classmate.gender }}</td>
            <td>{{ classmate.address }}</td>
            <td><a href="{% url "classmate_view" classmate.id %}">View</a></td>
            <td><a href="{% url "classmate_edit" classmate.id %}" class="edit">Edit</a></td>
            <td><a href="{% url "classmate_delete" classmate.id %}" class="delete">Delete</a></td>
        </tr>
        {% endfor %}
    </tbody>
</table>

<a href="{% url "classmate_new" %}" class="new">New Classmate</a>

</body>
</html>
